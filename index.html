<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Records in Table and JSON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navBar">
      <a id="nav-title">Records in Table and JSON</a>
    </nav>

    <div class="container">
      <div class="modal bg-black p-1">
        <h1>Add a new record</h1>
        <button class="close">
          <img src="Cross W.png" alt="" width="32" />
        </button>
        <hr />
        <form id="recordDetails" name="recordDetails">
          <div class="col">
            <label for="recId">Id :</label>
            <input type="text" id="recId" name="recId" placeholder="101" />
          </div>
          <span class="formError" id="id_error" hidden="true"></span>
          <div class="col">
            <label for="recId">Name :</label>
            <input type="text" id="recName" name="recName" placeholder="John" />
          </div>
          <span class="formError" id="name_error" hidden="true"></span>
          <div class="col">
            <label for="recId">Mobile :</label>
            <input
              type="tel"
              id="recMobile"
              name="recMobile"
              placeholder="8845251111"
            />
          </div>
          <span class="formError" id="mobile_error" hidden="true"></span>
          <div class="col">
            <label for="recId">Email Id :</label>
            <input
              type="email"
              id="recEmailId"
              name="recEmailId"
              placeholder="john@gmail.com"
            />
          </div>
          <span class="formError" id="email_error" hidden="true"></span>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>

      <div class="w-4">
        <div class="col">
          <h1 class="m-0">Details</h1>
          <button id="addBtn" onclick="toggleModal()">Add+</button>
        </div>
        <hr />

        <table rules="all">
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email Id</th>
            <th>tools</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="w-4 bg-black p-1">
        <h1 class="m-0">JSON view</h1>
        <hr />
        <pre><code id="jsonView"></code></pre>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
